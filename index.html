<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="cityselect">
        <option value="">Select a City</option>
        <option value="Europe/London">London, United Kingdom</option>
        <option value="Africa/Lagos">Lagos, Nigeria</option>
        <option value="Asia/Taipei">Taipei, Taiwan</option>
      </select>
      <div id="allcities">
        <div class="cities" id="san-juan">
          <div>
            <h2>San Juan, Argentina</h2>
            <div class="date">March 11th, 2023</div>
          </div>
          <div class="time">12:30:15 <small>PM</small></div>
        </div>
        <div class="cities" id="manila">
          <div>
            <h2>Manila, Philippines</h2>
            <div id="date" class="date">March 11th, 2023</div>
          </div>
          <div id="time" class="time">12:30:15 <small>PM</small></div>
        </div>
        <div class="cities" id="montreal">
          <div>
            <h2>Montreal, Canada</h2>
            <div id="date" class="date">March 11th, 2023</div>
          </div>
          <div id="time" class="time">12:30:15 <small>PM</small></div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <footer>
      This project was coded by Ana G. and is open-sourced on
      <a href="https://github.com/AnaGreen4/World-Clock" target="_blank">
        GitHub.com.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
